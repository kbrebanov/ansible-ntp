---
# tasks file for ntp

- name: Install ntp
  yum: name={{ item }} state=present
  with_items:
    - ntp
    - ntpdate
  tags: ntp

- name: Create ntp configuration file
  template: >
    src=ntp.conf.j2
    dest=/etc/ntp.conf
    owner=root
    group=root
    mode=0644
  notify: restart ntpd
  tags: ntp

- name: Start ntpd service
  service: name=ntpd state=started enabled=yes
  tags: ntp
